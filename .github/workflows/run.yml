name: Integration tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # Weekly on Mondays at 6am UTC

env:
  ADAPT_AUTHORING_AUTH__tokenSecret: 'test-auth-secret-for-ci'
  ADAPT_AUTHORING_MONGODB__connectionUri: 'mongodb://0.0.0.0/adapt-authoring-integration-test'
  ADAPT_AUTHORING_SERVER__host: 'localhost'
  ADAPT_AUTHORING_SERVER__port: '5678'
  ADAPT_AUTHORING_SERVER__url: 'http://localhost:5678'
  ADAPT_AUTHORING_SESSIONS__secret: 'test-sessions-secret-for-ci'
  FIXTURES_REPO: adapt-security/adapt-authoring-test-fixtures

jobs:
  default:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
        mongodb-version: [8.0]
    steps:
    - uses: actions/checkout@v4

    - name: Checkout adapt-authoring
      uses: actions/checkout@v4
      with:
        repository: adapt-security/adapt-authoring
        path: app

    - name: Download test fixtures
      run: |
        gh repo clone ${{ env.FIXTURES_REPO }} fixtures-download
        cp fixtures-download/* fixtures/ 2>/dev/null || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Install app dependencies
      working-directory: app
      run: npm i

    - name: Run integration tests
      working-directory: app
      env:
        FIXTURES_DIR: ${{ github.workspace }}/fixtures
      run: node --test '../tests/**/*.spec.js'
